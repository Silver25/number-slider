<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Slider Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
    <div id="container">   <!-- Grid with game tiles-->
        <div class="tile" data-pos="0">tile 01</div>
        <div class="tile" data-pos="1">tile 04</div>
        <div class="tile" data-pos="2">tile 08</div>
        <div class="tile" data-pos="3">tile 03</div>
        <div class="tile blank" data-pos="4"></div>
        <div class="tile" data-pos="5">tile 05</div>
        <div class="tile" data-pos="6">tile 02</div>
        <div class="tile" data-pos="7">tile 06</div>
        <div class="tile" data-pos="8">tile 07</div>
      </div>

      <div id="counter-box">
        <div id="timer">0 seconds</div>   <!-- Timer element -->
        <button onclick="toggleTimer()">Start Timer</button>
        <button onclick="window.location.reload();">Refresh Page</button>
      </div>

    <script src="assets/js/script.js"></script>
      
</body>
</html>
